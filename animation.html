<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digispect Technology</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
    }

    .glow-text {
      font-size: 3.5rem;
      color: #5bc0be;
      letter-spacing: 3px;
      position: relative;
      opacity: 0;
      animation: fadeInZoom 1.2s ease-out forwards;
      text-shadow:
        0 0 5px #5bc0be,
        0 0 10px #5bc0be80,
        0 0 20px #5bc0be40;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="glow-text">DIGISPECT TECHNOLOGY</div>

  <script>
    // splash दाखवलंय हे लक्षात ठेवा
    sessionStorage.setItem("shownSplash", true);
  
    // user कुठून आला हे मिळवा
    const nextPage = sessionStorage.getItem("nextPage") || "extra.html";
  
    setTimeout(() => {
      window.location.href = nextPage;
    }, 2000);
  </script>
  
</body>
</html>
